<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<main class="container">
  <div class="blog-container">
    <img src="assets/images/illustration-article.svg" alt="Card illustration">
    <p class="blog-type">Learning</p>
    <p class="blog-date">Published 21 Dec 2023</p>
    <h1 class="blog-title">HTML & CSS FOUNDATIONS</h1>
    <p class="blog-content">
      These languages are the backbone of every website, defending structure, content and presentation.
    </p>
    <div class="user-data">
      <img src="assets/images/image-avatar.webp" alt="image-avatar">
      <p class="author"></p>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rhaze.JS</a>
  </div>
</footer>
</body>
</html>
